<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Bar</title>
    <link rel="stylesheet" href="assets/fonts/css/all.min.css">
    <style>
        section{
            position: absolute;
            width: fit-content;
            height: fit-content;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        section>div{
            background-color: cornflowerblue;
            width: 250px;
            height: 50px;
            margin: 10px 0px 10px 0px;
            position: relative;
            right: 220px;
        }
        section>div:hover{
            right: 10px;
            cursor: pointer;
            background-color: red;
            color: white;
            transition-duration: 2s;
        }

        section>div>h3{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 10px;
            margin: auto;
            width: max-content;
            height: max-content;
        }
        section>div>i{
            position: absolute;
            top: 0;
            bottom: 0;
            right: 10px;
            margin: auto;
            height: max-content;
        }
    </style>
</head>
<body>

<section>
    <div><h3>Menu One</h3><i class="fa-solid fa-address-book"></i></div>
    <div><h3>Menu Two</h3><i class="fa-solid fa-truck-medical"></i></div>
    <div><h3>Menu Three</h3><i class="fa-solid fa-truck-medical"></i></div>
    <div><h3>Menu Four</h3><i class="fa-solid fa-layer-group"></i></div>
    <div><h3>Menu Five</h3><i class="fa-solid fa-cart-plus"></i></div>
</section>

</body>
</html>
